<html>
  <head>
	<script type="text/javascript" src="covid.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var dataCases = google.visualization.arrayToDataTable( covid_cases_data );
		var dataDeaths = google.visualization.arrayToDataTable( covid_deaths_data );

        var optionsCases = {
          title: 'Covid-19 Cases by country per month',
          chartArea: {left:'10%',top:'10%', width: '65%', height: '65%'}
        };
		var optionsDeaths = {
          title: 'Covid-19 Deaths by country per month',
          chartArea: {left:'10%',top:'10%', width: '65%', height: '65%'}
        };

        var chartCases = new google.visualization.LineChart(document.getElementById('chart_div'));
		var chartDeaths = new google.visualization.LineChart(document.getElementById('chart_div_2'));
        chartCases.draw(dataCases, optionsCases);
        chartDeaths.draw(dataDeaths, optionsDeaths);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 100%; height: 600px;"></div>
	<div id="chart_div_2" style="width: 100%; height: 600px;"></div>
  </body>
</html>
